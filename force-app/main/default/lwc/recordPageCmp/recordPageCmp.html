<template>
    ><lightning-card>
        <div class="slds-text-heading_medium slds-text-align_center">
            Record Id: {recordId}
        </div>
        <div class="slds-text-heading_medium slds-text-align_center">
            Object Api Name: {objectApiName}
        </div>

        <lightning-button variant="brand" label="Show Toast" title="Show Toast" onclick={handleToast} class="slds-m-left_x-small"></lightning-button>

        <lightning-combobox
            name="progress"
            label="Status"
            value={value}
            placeholder="Select Progress"
            options={options}
            onchange={handleChange} ></lightning-combobox>

    <!--<p>Selected value is: {value}</p> -->


    </lightning-card>
</template>
