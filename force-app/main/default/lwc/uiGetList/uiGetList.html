<template>
    <lightning-card title="list UI" icon-name="custom:custom39">
        <template if:true={records}>
            <div class="slds-p-around_medium">
                <template for:each={records} for:item="record">
                    <p key={record.fields.Id.value}>
                        {record.fields.Name.value}
                    </p>
                </template>
            </div>
        </template>
        <div class="slds-grid">
            <div class="slds-m-around_medium">
                <lightning-button label="Previuos" name="Previuos" varient="brand" onclick={handlePrevious}></lightning-button>
            </div>
            <div class="slds-m-around_medium">
                <lightning-button label="Next" name="Next" varient="brand" onclick={handleNext}></lightning-button>
            </div>
        </div>
    </lightning-card>
    
</template>
