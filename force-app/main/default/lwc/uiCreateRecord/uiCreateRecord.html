<template>
    <lightning-card title="Create Record using Adapaters" icon-name="atandard-account">
        <div class="slds-p-around_medium">
            <lightning-input 
                label="Account Name"
                name="name"
                onchange={handleChange}
                class="slds-p-around_x-small">
            </lightning-input>
            <lightning-input 
                label="Phone"
                name="phone"
                onchange={handleChange}
                class="slds-p-around_x-small">
            </lightning-input>
            <lightning-input 
                label="Webiste"
                name="website"
                onchange={handleChange}
                class="slds-p-around_x-small">
            </lightning-input>
            <lightning-combobox 
                label="INdustry"
                name="industry"
                onchange={handleChange}
                options={options}
                value={industry}
                class="slds-p-around_x-small"
            >
        </lightning-combobox>
        <lightning-button 
            class="slds-p-around_s-small"
            label="Create Account"
            variant="brand"
            onclick={createAccount}
        >
    </lightning-button>


        </div>

    </lightning-card>
    
</template>
